<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
            
                 
            <h1 class="display-5 fw-bold text-body-emphasis">Search Results</h1>
            <h2 class="col-lg-10 fs-4">Definitions for "{{ term }}"</h2>
                {% if error %}
                <p>{{ error }}</p>
                {% else %}

          <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
            
            <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                <div class="list-group list-group-checkable d-grid gap-2 border-0">
                  
                    <ul>
                        {% for definition in definitions %}
                        <li>
                            <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                                {{ definition }}
                                <span class="d-block small opacity-50">With support text underneath to add more detail</span>
                              </label>
                        </li>
                            {% endfor %}
                    </ul>
                        {% endif %} 

                </div>
              </div>

        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
