<!DOCTYPE html>
<html>
<head>
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="px-4 py-5 my-5 text-center">
        <div class="col-lg-6 mx-auto">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/search" method="post">
                
                <div class="form-floating mb-3">
                    <h1 class="display-5 fw-bold text-body-emphasis">Dictionary</h1>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" name="term" id="floatingPassword" placeholder="Enter a word">
                  <label >Enter a word</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="Search">Search</button>
              </form>
        </div>
      </div>

      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
